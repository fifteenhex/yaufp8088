flash nor-128K {
	pebsize = 4096
	numpebs = 32
	minimum-io-unit-size = 1
}

image rom.img {
	flash {}
	flashtype = "nor-128K"
        partition code0 {
                image = "code.bin"
                size = 16K
        }
	partition reset0 {
                image = "../common/reset_4k.img"
                size = 4K
		offset = 60K
        }
        partition code1 {
                image = "code.bin"
		offset = 64K
                size = 16K
        }
	partition reset1 {
                image = "../common/reset_4k.img"
                size = 4K
		offset = 124K
        }
}
